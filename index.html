<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Link Booster</title>
  <!-- Bootstrap CSS CDN link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for additional styling */
    body {
      background-color: #fafafa;
    }
    .form-container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="instagramForm">
          <div class="form-group">
            <input type="text" class="form-control" id="instagramLink" placeholder="Enter Instagram Profile Link">
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="submitInstagramLink()">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN link (for required JavaScript) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // JavaScript for handling form submission
    function submitInstagramLink() {
      const instagramLink = document.getElementById('instagramLink').value;
      const formData = new FormData();
      formData.append('qvalue', instagramLink);

      fetch('https://api.sabkasath.in/extractData', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('Instagram link submitted successfully!');
          // Optionally, you can redirect or perform other actions upon successful submission
        } else {
          alert('Submission failed. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      });
    }
  </script>
</body>
  </html>
